#Dashboard 2
title: "Handy"
views:
  #Seite 1
  - title: Schlafzimmer
    type: custom:grid-layout
    layout:
      grid-template-columns: auto
      grid-template-rows: auto
    cards:
      - type: entity
        entity: sensor.heizung_schlafzimmer_battery_level_3
        name: Heizung Batterie
        unit: "%"
        view_layout:
          grid-column: 1
          grid-row: 1
      - type: thermostat
        entity: climate.heizung_schlafzimmer
        name: Schlafzimmer
        view_layout:
          grid-column: 1
          grid-row: 2
      - type: custom:light-entity-card
        entity: light.schlafzimmer
        name: Schlafzimmer
        persist_features: true
        view_layout:
          grid-column: 1
          grid-row: 3
