#Seite 6
  - title: Müll
    type: custom:grid-layout
    layout:
      grid-template-columns: 50% 50%
      grid-template-rows: auto
    cards:
      - type: vertical-stack
        view_layout:
          grid-column: 1
          grid-row: 1 / span 4
        #style: "ha-card { height: 100%; }"
        cards:
          - type: 'custom:button-card'
            #style: "ha-card { height: 100%; }"
            entity: sensor.buttoncardsensor1
            layout: icon_name_state2nd
            show_label: true
            label: |
              [[[
                var days_to = entity.state.split("|")[1]
                if (days_to == 0)
                { return "Heute" }
                else if (days_to == 1)
                { return "Morgen" }
                else
                { return "in " + days_to + " Tagen" }
              ]]]
            show_name: true
            name: |
              [[[
                return entity.state.split("|")[0]
              ]]]
            entity_picture: /local/icon-pictures/restmüll.png
            show_entity_picture: true
            state:
              - color: red
                operator: template
                value: '[[[ return entity.state.split("|")[1] == 0 ]]]'
              - color: orange
                operator: template
                value: '[[[ return entity.state.split("|")[1] == 1 ]]]'
              - value: default
